    <h1>Gallery</h1>
    <div class="container">
        <div class="image-container" onclick="openModal('imagess/background real.png', 'Image 1')">
            <img src="imagess/background real.png" alt="Image 1">
            <div class="image-name">Image 1</div>
        </div>
        <div class="image-container" onclick="openModal('imagess/ipad bathroom.jpg', 'Image 2')">
            <img src="imagess/ipad bathroom.jpg" alt="Image 2">
            <div class="image-name">Image 2</div>
        </div>
     <script>
        function goToHomePage() {
            window.location.href = "index.html"; // Replace "your-home-page-url.html" with your actual home page URL
            }
     </script>
        <!-- Add more image containers as needed -->
    </div>
       

    <!-- The Modal -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImg" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        function openModal(imageSrc, caption) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById("modalImg");

            modal.style.display = "flex";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = "none";
        }
    </script>
    <!-- Add any additional content or styling as needed -->
</div>
